{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
    <div style="border: 1px solid black;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D7F9FA;">
            <a class="navbar-brand" href="#"><i class="bi bi-cloud-sun" style="font-size: 1rem;"></i></a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index'%}">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'weather_view' %}">Dự báo dài hạn</a>
    
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'weather_chart' %}">Biểu đồ trực quan</a>
                </li>
              </ul>
            </div>
        </nav>
      </div>

    <div class="container mt-4">
        <h2 class="text-center">Dự báo thời tiết hàng tháng</h2>
        <form id="weather-form" class="row g-3">
            <div class="col-md-4">
                <label for="province" class="form-label">Tỉnh:</label>
                <select id="province" name="province" class="form-select">
                    {% for province in provinces %}
                        <option value="{{ province }}">{{ province }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="year" class="form-label">Năm:</label>
                <input type="number" id="year" name="year" class="form-control" min="2009" max="2025" value="2023">
            </div>

            <div class="col-md-4">
                <label for="month" class="form-label">Tháng:</label>
                <select name="month" id="month" class="form-control">
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                    <option >7</option>
                    <option >8</option>
                    <option >9</option>
                    <option >10</option>
                    <option >11</option>
                    <option >12</option>
                  </select>
            </div>

            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="fetchWeatherData()">Xem</button>
            </div>
        </form>


        <div class="mt-4">
            <div id="weather-calendar" class="calendar">
                
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'wmonth.js'%}"></script>

<h6></h6>
</body>
</html>
