<!DOCTYPE html>  
<html lang="en">
<head>

    <title>Dự báo thời tiết</title>

</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D7F9FA;">
        <a class="navbar-brand" href="#"><i class="bi bi-cloud-sun" style="font-size: 1rem;"></i></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index'%}">Home</a>
            </li>
            <li class="nav-item active">

          </ul>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button> 
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript dependencies -->
  <script src="static/ol.js"></script>
